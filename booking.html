<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .booking {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .booking h1,
        .booking h3 {
            margin: 10px 0;
            color: #333;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        @media (max-width: 600px) {
            .booking {
                padding: 15px;
            }

            th,
            td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <section>
        <div class="booking">
            <h1>Your Booking Details</h1>
            <h3>Hope you enjoyed our service</h3>
        </div>

        <div class="table-container">
            <table>
                <tr>
                    <th>Booking ID</th>
                    <th>Car Model</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Total Cost</th>
                </tr>
                <!-- Add your data rows here -->
            </table>
        </div>
    </section>

</body>

</html>
