<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #bc9aff, #932405, #07169e, #03b98b);
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 10px 10px 40px rgba(28, 27, 90, 0.5);
            animation: glow .5s infinite;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form p {
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        label {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            form p {
                flex-direction: column;
                gap: 5px;
            }

            form {
                gap: 10px;
            }

            button {
                padding: 10px;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(28, 27, 90, 0.5);
            }

            50% {
                box-shadow: 0 0 20px rgba(28, 27, 90, 1);
            }

            100% {
                box-shadow: 0 0 10px rgba(28, 27, 90, 0.5);
            }
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>


    <div class="container">
        <form action="">
            <div class="inner">
                <p>
                    Name: <input type="text" name="name" placeholder="Enter your name" id="">
                </p>
                <p>
                    User Name: <input type="text" name="username" placeholder="Enter your user name" id="">
                </p>
                <p>
                    Phone No: <input type="number" name="number" placeholder="Enter your phone number" id="">
                </p>
                <p>
                    Email: <input type="email" name="email" placeholder="Enter your mail" id="">
                </p>
                <p>
                    Password: <input type="password" name="password" placeholder="Enter your password" id="">
                </p>
                <p>
                    Confirm Password: <input type="password" name="confirm_password" placeholder="Enter your password"
                        id="">
                </p>
                <p>
                    Gender:
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male"> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female"> Female
                    </label>
                    <label for="others">
                        <input type="radio" id="others" name="gender" value="others"> Others
                    </label>
                </p>
                <button type="button" id="">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
